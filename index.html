<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
        <h1>Javascript Crud</h1>
        <div class="container">
            <div class="mb-5"></div>
            <div class="row">
                <form onsubmit="event.preventDefault(); AddData();">
                    <div class="mb-3">
                      <label class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Teléfono">
                      </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd">Enviar datos</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Actualizar datos</button>
                </form>
            </div>
            <hr>
            <table class="table table-bordered" id="tableData">
              <thead>
                <tr>
                  <th>Correo</th>
                  <th>Nombre Completo</th>
                  <th>Teléfono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
